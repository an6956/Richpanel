<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Free Web tutorials" />
	<meta name="keywords" content="HTML, CSS, JavaScript" />
	<meta name="author" content="John Doe" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--Font Awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
		crossorigin="anonymous" />

	<!--Style CSS-->
	<link rel="stylesheet" href="style.css" />

	<title>Login</title>
</head>

<body>
	<div class="container">
		<div class="text">
			<h4 style="text-align: center;">Login to your account</h4>
		</div>
		<div class="your-input">
			<div class="input">
				<h5>Email: </h5>
				<input type="text" name="email"
					id="email" required />
				<label for="email"></label>
			</div>
			<br>
			<div class="input">
				<h5>Password: </h5>
				<input type="password" name="password"
					id="password" required />
				<label for="password">
				</label>
			</div>
		</div>
		<label class="checkbox-container">
			<input type="checkbox" name="remember" id="remember" />
			<span class="checkmark"></span>
			Remember me
		</label>
		<button onclick="openSubscriptionPage()">Login</button>
		<p class="join-link">
			<h4 style="text-align: center;">New to MyApp?<a href="register.html" class="join-now">
				Sign Up</h4>
			
			</a>
		</p>
	</div>

	<script>
		function openSubscriptionPage() {
			window.open('subscription.html', '_blank');
		}
	</script>
</body>

</html>
